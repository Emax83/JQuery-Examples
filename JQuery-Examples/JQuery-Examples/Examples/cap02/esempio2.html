  <body>
  	<h1>Poesia giapponese</h1>
  	<p>
	<blockquote id="poesia">
		Se qualcuno domanda<br/>
		qual &egrave; l'anima di Yamato<br/>
		essa &egrave; un fiore di ciliegio
		<br/>che profuma il Sol levante.<br/>
	</blockquote>
	</p>
	<p class="autore">
		-- Motori Norinaga
	</p>
	<script>
$(function(){
